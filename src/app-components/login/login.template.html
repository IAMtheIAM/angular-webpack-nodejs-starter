  <!--The Materialize way-->
  <div class="card">
    <div class="card-content">
      <form role="form" (submit)="login($event, username.value, password.value)">
        <div class="row">
          <div class="input-field">
            <i class="material-icons suffix">account_circle</i>
            <input type="text" #username class="" id="username1">
            <label for="username1">Username</label>

          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <i class="material-icons suffix">lock_outline</i>
            <input type="password" #password class="" id="password1">
            <label for="password1">Password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <!--<input type="checkbox" id="rememberMe1" value="" class="rememberMe" />
            <label for="rememberMe1">Remember me</label>-->

            <input type="checkbox" id="filled-in-box1" class="filled-in rememberMe"/>
            <label for="filled-in-box1">Remember me</label>

            <span class="float-right"><a href="/forgotpassword">Forgot password?</a></span>
            <!--<br> <span class="float-right"><a (click)="logout()">Logout</a></span>-->

          </div>
        </div>

        <button class="btn btn-block btn-large waves-effect waves-light login-submit" type="submit" name="action">
          Login<i class="material-icons right">send</i></button>
      </form>
    </div>
  </div>
</div>
